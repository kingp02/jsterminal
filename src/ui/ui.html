<div id="JSterminal_container">
  <style type="text/css">
    #JSterminal_container {
      background: #000;
      background: rgba(0, 0, 0, 0.9);
      overflow: visible;
      padding: 0; margin: 0;
      z-index: 50000;
      position: fixed;
      top: 15px;
      left: 50%;
      margin-left: -300px;
      width: auto;
      -moz-box-shadow: 2px 10px 50px #000;
      box-shadow: 2px 10px 100px #000;
      border: 1px solid #aaa;
      font-size: 12px;
      line-height: 120%;
    }
    #JSterminal_out {
      background: transparent;
      color: #0d0;
      padding: 1em;
      white-space: pre-wrap;
      font-family: Courier New, Courier, monospace;
      font-size: 14px;
      text-align: left;
      width: 600px;
      height: 400px;
      overflow-y: auto;
    }
    #JSterminal_in_wrap {
      margin: 0;
      padding: 0;
    }
    #JSterminal_in {
      width: 560px;
      background: #000;
      background: rgba(0, 0, 0, 0.9);
      border: none; color: #0d0;
      font-family: Courier New, Courier, monospace;
      font-size: 1em;
      outline-style: none;
    }
    #JSterminal_close {
      position: absolute;
      top: -8px;
      left: -8px;
      border: 2px solid #fff;
      background: #a00;
      -moz-border-radius: 16px;
      border-radius: 16px;
      width: 16px;
      height: 16px;
      overflow: hidden;
      text-align: center;
      -moz-box-shadow: 1px 2px 5px #000;
      box-shadow: 1px 2px 5px #333;
    }
    #JSterminal_close span {
      font-family: Courier new, monospace;
      color: white;
      font-weight: normal;
      text-decoration: none;
      font-size: 20px;
      line-height: 80%;
      cursor: default;
    }
    .JSterminal_out span {
      color: inherit;
      font-family: inherit;
      font-size: inherit;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      white-space: pre-wrap;
      line-height: inherit;
    }
  </style>

  <div id="JSterminal_close" onclick="JSterminal.interpret('exit'); return false;">
    <span>&#215;</span>
  </div>
  <div id="JSterminal_out" onclick="jQuery('#JSterminal_in').focus()">
    <div id="JSterminal_in_wrap">
      <span id="JSterminal_in_prefix"></span>
      <input type="text" id="JSterminal_in" onkeydown="return JSterminal.eventHandlers.keyPressed(event)" />
    </div>
  </div>
</div>
